<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<style>
    body {
        font-weight: 500;
    }

    tr {
        background-color: #00CCFF;
    }
</style>
<body>
    <table border="2" style="align-content: center; margin: 10px; gap: 10px;">
        <tr style="background-color: rgb(255, 255, 173); width: 1000px;">
            <td colspan="2" style="text-align: center; margin: 0px; height: 5px; font-weight: 1000; font-size: 30px; color: red;">Registration Form</td>
        </tr>
        <tr style="width: 1000px;">
            <td style="width: 115px; padding-left: 10px;">Enter Name</td>
            <td style="padding-left: 10px; width: 300px;">
                <form action="">
                    <input type="text"/>
                </form>
            </td>
        </tr>
        <tr>
            <td  style="padding-left: 10px;">Enter Password</td>
            <td  style="padding-left: 10px;">
                <form action="">
                    <input type="password"/>
                </form>
            </td>
        </tr>
        <tr>
            <td  style="padding-left: 10px;">Enter Address</td>
            <td  style="padding-left: 10px;">
                <form action="">
                    <textarea name="" id="" rows="4" cols="27"></textarea>
                </form>
                
            </td>
        </tr>
        <tr>
            <td  style="padding-left: 10px;">Select Game</td>
            <td  style="padding-left: 10px;">
                <form action="">
                    <input type="checkbox">Hockey</form>
                    <input type="checkbox">Football</form>
                    <br>
                    <input type="checkbox">Baminton</form>
                    <br>
                    <input type="checkbox">Cricket</form>
                    <br>
                    <input type="checkbox">Volleyball</form>
                </form>
        </td>
        </tr>
        <tr>
            <td style="padding-left: 10px;">Gender</td>
            <td style="padding-left: 10px;">
                <form action="">
                    <input type="radio" name="rad1" checked>Male</input>
                    <input type="radio" name="rad1">Female</input>
                </form>
            </td>
        </tr>
        <tr>
            <td style="padding-left: 10px;">Select your age</td>
            <td style="padding-left: 10px;">
                <form action="">
                    <select name="" id="" style="width: 101px;">
                        <option value="">Select</option>
                        <option value="">1-13</option>
                        <option value="">14-20</option>
                        <option value="">21-50</option>
                        <option value="">50+</option>
                    </select>
                </form>
            </td>
        </tr>
        <tr>
            <td style="padding-left: 10px;">Select Photo</td>
            <td style="padding-left: 10px;">
                <input type="file"/>
            </td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center;">
                <form action="">
                    <button style="width: 130px; height: 35px;">Click Me</button>
                    <input style="width: 130px; height: 35px;" type="reset" name="" id=""/>
                    <input style="width: 130px; height: 35px;" type="submit" name="" id="" value="Submit Form"/>
                </form>
            </td>
        </tr>
    </table>

    <a href="/index.html"><p>Back to main</p></a>
</body>
</html>
